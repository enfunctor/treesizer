version: 2

defaults: &defaults
  docker:
  - image: circleci/node:10.12-browsers

build-defaults: &build-defaults
  <<: *defaults
  steps:
  - checkout
  - restore_cache:
      key: node_modules-{{ checksum "package-lock.json" }}
  - run: npm run $CIRCLE_JOB

jobs:
  prepare:
    <<: *defaults
    steps:
    - checkout
    - restore_cache:
        key: node_modules-{{ checksum "package-lock.json" }}
    - run:
        name: Install dependencies
        command: if [ ! -d node_modules ]; then npm ci; fi
    - save_cache:
        key: node_modules-{{ checksum "package-lock.json" }}
        paths:
        - node_modules

  build-mac-x64:
    <<: *build-defaults

  build-win-x86:
    <<: *build-defaults

  build-win-x64:
    <<: *build-defaults

  build-linux-x86:
    <<: *build-defaults

  build-linux-x64:
    <<: *build-defaults

workflows:
  version: 2
  deploy:
    jobs:
    - prepare
    - build-win-x86:
        requires:
        - prepare
    - build-win-x64:
        requires:
        - prepare
    - build-mac-x64:
        requires:
        - prepare
    - build-linux-x86:
        requires:
        - prepare
    - build-linux-x64:
        requires:
        - prepare